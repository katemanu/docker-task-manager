<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Task Manager</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #1a1a2e; color: #eee; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { background: #16213e; padding: 40px; border-radius: 12px; width: 100%; max-width: 400px; }
        h1 { text-align: center; margin-bottom: 30px; color: #00d9ff; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #aaa; }
        input { width: 100%; padding: 12px; border: none; border-radius: 8px; font-size: 16px; }
        button { width: 100%; padding: 12px; background: #00d9ff; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; font-weight: bold; }
        button:hover { background: #00b8d9; }
        .error { background: #e74c3c; color: white; padding: 10px; border-radius: 8px; margin-bottom: 20px; display: none; }
        .success { background: #27ae60; color: white; padding: 10px; border-radius: 8px; margin-bottom: 20px; display: none; }
        .link { text-align: center; margin-top: 20px; }
        .link a { color: #00d9ff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Create a password" onkeypress="if(event.key==='Enter')signup()">
        </div>
        <button onclick="signup()">Sign Up</button>
        <div class="link">Already have an account? <a href="/login">Login</a></div>
    </div>
    <script>
        async function signup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');
            const success = document.getElementById('success');
            
            error.style.display = 'none';
            success.style.display = 'none';
            
            const res = await fetch('/api/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();
            
            if (res.ok) {
                success.textContent = 'Account created! Redirecting to login...';
                success.style.display = 'block';
                setTimeout(() => window.location.href = '/login', 2000);
            } else {
                error.textContent = data.error;
                error.style.display = 'block';
            }
        }
    </script>
</body>
</html>
